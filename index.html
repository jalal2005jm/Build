<!DOCTYPE html>
<html lang="en">
<head>

    <title>TSP Sketch</title>

</head>
<body>
    <h1>Travelling Salesperson Problem (TSP)</h1>

        <input type="number" id="nSteden" value="5">

    <div id="sketch-container"></div>

</body>
